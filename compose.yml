services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      target: development
    init: true
    ports:
      - "3000:3000"
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./sns-dark-history
          target: /app/sns-dark-history
          ignore:
            - node_modules
            - .next
        - action: rebuild
          path: package.json
  backend:
    build:
      context: .
      dockerfile: ./x-posts-api/Dockerfile
    ports:
      - "5001:5001"
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub
    networks:
      - app-network
    depends_on:
      selenium:
        condition: service_healthy
  selenium:
    platform: linux/amd64
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444
      - 7900:7900
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - app-network
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:4444/' ]
      interval: 2s
      timeout: 5s
      retries: 60
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - app-network
networks:
  app-network: {}
